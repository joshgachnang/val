language: node_js

node_js:
  - '6'

sudo: false

env:
  - workerCount=3

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y build-essential

matrix:
  fast_finish: true

install:
  - npm uninstall typescript
  - npm uninstall tslint
  - npm install
  - npm update

cache:
  directories:
    - node_modules

git:
  depth: 1
